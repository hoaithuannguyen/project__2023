<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>
    <link rel="stylesheet" href="../css/product.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">
        <div id="container-one">
            <div id="logo"><img src="../../images/images/logo.png" alt="" id="image-logo"></div>
            <div id="name"></div>
            <div id="avatar"><img src="../../images/images/user.png" alt=""></div>
        </div>
        <div id="container-two">
            <div id="container-two-left">
                <div id="user" onclick="user()">User</div>
                <div id="category" onclick="category()">Category</div>
                <div id="product" onclick="">Product</div>
                <div id="bill" onclick="bill()">Bill</div>
            </div>
            <div id="container-two-right">
                <table class="table-one">
                    <tr>
                        <td class="test"><label for="input-one">Tên sản phẩm</label></td>
                        <td class="test"><input type="text" id="input-one"></td>
                    </tr>
                    <tr>
                        <td class="test"><label for="">Loại sản phẩm</label></td>
                        <td class="test">
                            <select name="" id="select-category">
                                <option value="default">Chọn loại sản phẩm</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="test"><label for="input-two">Giá</label></td>
                        <td class="test"><input type="number" id="input-two"></td>
                    </tr>
                    <tr>
                        <td class="test"><label for="input-three">Số lượng</label></td>
                        <td class="test"><input type="number" id="input-three"></td>
                    </tr>
                    <tr>
                        <td class="test"><label for="image">Choose Image</label></td>
                        <td class="test"><input type="file" id="image" hidden onchange="changeImage()"></td>
                        <td><img width="100px" id="previewImage" src="" alt=""></td>
                    </tr>
                </table>
                <div class="btn1">
                    <div>
                        <button onclick="addNewOrEdit()" class="btn1-1">Add</button>
                    </div>
                    <div>
                        <button onclick="search()" class="btn1-1">Search</button>
                        <input type="text" id="search">
                    </div>
                </div>
                <table border="1px" cellpadding="10px" cellspacing="10px" class="table-two">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Tên sản phẩm</th>
                            <th>Ảnh</th>
                            <th>Giá</th>
                            <th>Số lượng</th>
                            <th colspan="2">Tính năng</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
                <div id="perpage">
                    <span onclick="toPrevPage()" class="material-symbols-outlined">arrow_back_ios_new</span>
                    <span id="div2"></span>
                    <span onclick="toNextPage()" class="material-symbols-outlined">arrow_forward_ios</span>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
    <script src="../js/product.js"></script>

</body>

</html>

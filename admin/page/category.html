<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>category</title>
    <link rel="stylesheet" href="../css/category.css">
</head>

<body>
    <div class="container">
        <div id="container-one">
            <div id="logo"><img src="../../images/images/logo.png" alt="" id="image-logo"></div>
            <div id="name">thuannh</div>
            <div id="avatar"><img src="../../images/images/user.png" alt=""></div>
        </div>
        <div id="container-two">
            <div id="container-two-left">
                <div id="user" onclick="user()">User</div>
                <div id="category" onclick="">Category</div>
                <div id="product" onclick="product()">Product</div>
                <div id="bill" onclick="bill()">Bill</div>
            </div>

            <div class="content">
                <div class="form">
                    <div class="cate">
                        <h1>Category</h1>
                        <div>
                            <input id="input_category" type="text" placeholder="category">
                            <div>
                                <button type="button" onclick="addCategory()">Them</button>
                                <button type="button" onclick="updateCategory()">Chinh Sua</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <table border="1px" cellpadding="10px" cellspacing="10px">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="table_body"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
    <script src="../js/category.js"></script>
</body>

</html>
